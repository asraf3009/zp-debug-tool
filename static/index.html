<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zp-debug-tool配置</title>
    <link href="https://cdn.bootcss.com/amazeui/2.7.2/css/amazeui.min.css" rel="stylesheet">
    <style>
        body {
            margin: 12px;
        }
        .block {
            margin-bottom: 20px;
        }
        .insert-content textarea {
            width: 100%;
            height: 200px;
        }
        .insert-content button {
            width: 100px;
        }
        input[type=checkbox] {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h2>zp-debug-tool</h2>

    <div class="block am-panel am-panel-primary">
        <div class="am-panel-hd">功能开关</div>
        <div class="am-panel-bd">
            <label>
                <input type="checkbox" id="eruda"> 插入erada
            </label>
            <br/>
            <label>
                <input type="checkbox" id="custom"> 插入自定义内容
            </label>
        </div>
    </div>

    <div class="block am-panel am-panel-primary">
        <div class="am-panel-hd">向页面插入自定义内容</div>
        <div class="am-panel-bd insert-content am-form-group">
            <div class="am-form-group">
                <textarea id="customContent"></textarea>
            </div>
            <button type="submit" class="am-btn am-btn-primary">保存</button>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/fetch/2.0.4/fetch.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function() {
            getConfig();
            registerEvents();
        })
        function getConfig() {
            fetch('/plugins/zp-debug-tool/config')
                .then(function(res) {
                    if (res.status !== 200) {
                        alert('获取配置失败')
                    }
                    return res.json();
                })
                .then(function(config) {
                    for (var name in config) {
                        var selector = '#' + name;

                        if (typeof config[name] === 'string') {
                            $(selector).val(config[name]);
                        } else if (typeof config[name] === 'boolean') {
                            $(selector).prop('checked', config[name]);
                        }
                    }
                }
            );
        }
        function registerEvents() {
            $('#eruda').change(function(e) {
                fetch('/plugins/zp-debug-tool/eruda', {
                    method: 'post',
                    body: JSON.stringify({enable: e.target.checked}),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(function(res) {
                    if (res.status !== 200) {
                        alert('保存配置失败')
                    }
                })
            })
            $('#customContent').change(function(e) {
                fetch('/plugins/zp-debug-tool/customContent', {
                    method: 'post',
                    body: JSON.stringify({customContent: e.target.value}),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(function(res) {
                    if (res.status !== 200) {
                        alert('保存配置失败')
                    }
                })
            })
        }
    </script>
</body>
</html>
